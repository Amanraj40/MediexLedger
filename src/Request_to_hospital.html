<!doctype html>
<html lang="en">
<head>
    <title>MediexLedger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="ftco-section">
        <div class="container-fluid px-md-5">
            <div class="row justify-content-between">
                <div class="col-md-8 order-md-last">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img src="./image/logo1.jpg" alt="" id="logopic" style="width: 200px; height: auto; margin-top: -140px;">
                            <a class="navbar-brand" href="index.html"><h1 style="text-transform: none;">MediexLedger</h1><span>India's Safest Pharmacy</span></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex">
                    <div class="social-media"></div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="Request_to_hospital.html" class="nav-link">Request Medicine</a></li>
                        <li class="nav-item"><a href="Sell_to_hospital.html" class="nav-link">Sell Medicine</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Request Medicine Form Section -->
    <section>
        <div class="container">
            <h2>Request Medicine from Other Hospitals</h2>
            <form id="medicineRequestForm" autocomplete="off">
                <div class="form-group">
                    <label for="requestingHospital">Your Hospital UserName</label>
                    <input type="text" class="form-control" id="requestingHospital" name="requestingHospital" required>
                </div>
                <div class="form-group">
                    <label for="recipientHospital">Recipient Hospital UserName</label>
                    <input type="text" class="form-control" id="recipientHospital" name="recipientHospital" required>
                </div>
                <div class="form-group">
                    <label for="medicineName">Medicine Name</label>
                    <input type="text" class="form-control" id="medicineName" name="medicineName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="requesterContact">Your Contact Number</label>
                    <input type="tel" class="form-control" id="requesterContact" name="requesterContact" required>
                </div>
                <button type="submit" class="btn btn-primary bg-dark ftco-navbar-light" style="margin-top: 10px; margin-bottom: 15px; padding: 15px; border-radius: 10px;">Send Request</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px 0;">
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            <div class="icons" style="margin-bottom: 20px;">
                <a href="https://www.facebook.com/" class="sociallogos" target="_blank"><img src="image/facebook.png" alt="facebook" width="2.5%" style="margin-right: 10px;"></a>
                <a href="https://www.instagram.com" class="sociallogos" target="_blank"><img src="image/instagram.png" alt="instagram" width="2.5%" style="margin-right: 10px;"></a>
                <a href="https://www.twitter.com" class="sociallogos" target="_blank"><img src="image/twitter.png" alt="twitter" width="2.5%" style="margin-right: 10px;"></a>
            </div>
            <ul class="list-inline" style="padding: 0; margin: 0;">
                <li class="list-inline-item"><a href="index.html" style="color: white;">Home</a></li>
                <li class="list-inline-item"><a href="about.html" style="color: white;">About</a></li>
                <li class="list-inline-item"><a href="#" style="color: white;">Terms</a></li>
                <li class="list-inline-item"><a href="#" style="color: white;">Privacy Policy</a></li>
            </ul>
            <p class="copyright" style="margin-top: 10px; color: white;">MediexLedger Â© 2024</p>
            <p class="copyright" style="margin-top: -20px; color: white;">(Under Supervision of Amit Biswas Sir)</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('medicineRequestForm').onsubmit = function(e) {
            e.preventDefault();

            const requestingHospital = document.getElementById('requestingHospital').value;
            const recipientHospital = document.getElementById('recipientHospital').value;
            const medicineName = document.getElementById('medicineName').value;
            const quantity = document.getElementById('quantity').value;

           
            const requestData = {
                requestingHospital,
                recipientHospital,
                medicineName,
                quantity,
                status: 'pending'
            };

            let requests = JSON.parse(localStorage.getItem('medicineRequests')) || [];
            requests.push(requestData);
            localStorage.setItem('medicineRequests', JSON.stringify(requests));

            alert(`Request sent from ${requestingHospital} to ${recipientHospital} for ${medicineName} (Quantity: ${quantity})`);
            document.getElementById('medicineRequestForm').reset();
        };
    </script>
</body>
</html>
